<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Jenis Bunga Iris</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Prediksi Jenis Bunga Iris</h1>
    <form method="POST">
        <div>
            <label for="sepal_length">Panjang Sepal (cm):</label>
            <input type="number" step="0.1" name="sepal_length" required>
        </div>
        <div>
            <label for="sepal_width">Lebar Sepal (cm):</label>
            <input type="number" step="0.1" name="sepal_width" required>
        </div>
        <div>
            <label for="petal_length">Panjang Petal (cm):</label>
            <input type="number" step="0.1" name="petal_length" required>
        </div>
        <div>
            <label for="petal_width">Lebar Petal (cm):</label>
            <input type="number" step="0.1" name="petal_width" required>
        </div>
        <input type="submit" value="Prediksi">
    </form>

    {% if prediction %}
        <div class="prediction">
            Hasil Prediksi: <span>{{ prediction }}</span>
        </div>
    {% endif %}
</body>
</html>
